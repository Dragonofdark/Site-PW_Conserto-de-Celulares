<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css"/>
        <title>Projeto</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="card-panel" style="margin-top: 20%;">
                <h6>Olá, entre com seu usuário e senha</h6>
                <form name="formularioLogin" method="POST">
                  <div class="load"></div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" name="login" placeholder="Login">
                  </div>
      
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" name="senha" placeholder="Senha">
                  </div>
      
                  <button type="submit" class="btn btn-primary">Logar</button>
      
                </form>
                <div class="msg"></div>
              </div>
            </div>
          </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jquery-3.7.1.main.js"></script>
    <script type="text/javascript" src="login.js"></script>
</html>
